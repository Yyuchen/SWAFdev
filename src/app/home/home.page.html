<ion-header>
  <ion-toolbar>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding (click)="calculateObjectif()">
  <!-- <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
      <ion-refresher-content>
        </ion-refresher-content>
      </ion-refresher> -->
      &nbsp; &nbsp; <b>Attention, pensez à poser votre gourde à plat après chaque utilisation.</b>
 <br>
      <ion-card>
    <ion-card-header>
      <ion-card-title>
        Objectif journalier: {{objectif}} L
      </ion-card-title>
      <ion-card-title>
         {{restBoireB}} L
      </ion-card-title>

    </ion-card-header>
  </ion-card>
    <ion-card>
        <ion-card-title>
          &nbsp; Consommation Mensuel :</ion-card-title>
    <ion-card-content>
        <ion-badge (click)="changeChart()">Type: {{lineChartType}}</ion-badge>
      
      <div style="display: block;">
        <canvas baseChart width="100" height="100" [datasets]="lineChartData" [labels]="lineChartLabels" [options]="lineChartOptions"
          [colors]="lineChartColors" [legend]="lineChartLegend" [chartType]="lineChartType" 
          (chartClick)="chartClicked($event)"></canvas>
      </div>
    </ion-card-content>
  </ion-card>
  <ion-card>
      <ion-card-title> &nbsp;Consommation Journalière</ion-card-title>
      <ion-card-content>
      <div style="display: block;">
          <ion-badge (click)="changeBarChart()">Type: {{barChartType}}</ion-badge>
        <canvas baseChart width="100" height="100" [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions"
          [colors]="barChartColors" [legend]="barChartLegend" [chartType]="barChartType" 
         ></canvas>
          </div>
          <div id="chartDiv"></div>
        </ion-card-content>
  </ion-card> 
  <ion-card>
      <ion-card-title>
        &nbsp; Conseil:</ion-card-title>
  <ion-card-content (click)="getUsername()">
    <h4> {{username}}, {{conseille}} </h4>
  </ion-card-content>
</ion-card>
 
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button>
          <ion-icon name="battery-full"></ion-icon>
      </ion-fab-button>
    </ion-fab>
    
   
</ion-content>
