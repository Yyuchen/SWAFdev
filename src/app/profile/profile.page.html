<ion-header>
  <ion-toolbar>
    <ion-title>
      Profile
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <button ion-button full (click)="loadImage()">Load Image</button>
  <button ion-button full (click)="createThumbnail()">Create Thumbnail</button>
  
  <h2>Big Image ({{ bigSize }} MB)</h2>
  <img [src]="bigImg">
  <h2>Small Image ({{ smallSize }} MB)</h2>
  <img [src]="smallImg">
</ion-content>
